<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
        <!-- Add Axios Library -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- at the point of release, wanna show hint hence onkeyup -->
                Name: <input type="text" id="nameInput" onkeyup="showHint()"> <!-- add event -->
            </div>
            <div class="row">
                Suggestions:
                <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
            // add event handler code here
            // wk5example3 = uses php (url) as the server, but since codespace dont have php, hence we using index.js code to be our server now, if use php the url must be full
            function showHint() {
                const inputVal = document.getElementById("nameInput").value;
                axios.get("/suggest", {
                    "params": {
                        "query": inputVal
                    }
                }).then(response => {
                    document.getElementById("suggestions").innerText = response.data;
                }).catch(err => {
                    console.log(err);
                });
            }
            // how to test, npm start, add the file behind the url to access: https://bug-free-broccoli-94v75pjj94xfpr9p-3000.app.github.dev/ex1/search.html
            // can see in the PORTS TAB (bsside the TERMINAL Tab) 
        </script>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
      
    </body>
</html>
