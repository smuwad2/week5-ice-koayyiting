<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories

            // get categories from backend, showCategories() add the categories in the dropdown
            axios.get("/categories")
            .then(response => {
                console.log(response.data);
                showCategories(response.data);
            })
            .catch(error => { //catch error if any
                console.log(error);
            });
            
        }

        function showCategories(categories) {
        // Display the categories in the select element

        // add categories to select dropdown list 
            const selectElem = document.getElementById("selectCategory");
            for (catVal of categories){
                // create option element for each category
                const optElem = document.createElement("option");
                optElem.innerText = catVal; // value not define will be default as this
                
                // add option element to select element
                selectElem.appendChild(optElem);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName

            // retrieve the selected category
            const categoryVal = document.getElementById("selectCategory").value;

            // does nothing
            if (categoryVal === "0"){
                console.log("selected To Select");

                // retrieve itemList div
                const itemListDiv = document.getElementById("itemsList");

                //clear previous content
                while (itemListDiv.firstChild){ //if div got smth return true
                    itemListDiv.firstChild.remove();
                }

                // add back the no items p element
                const pElem = document.createElement("p");
                pElem.innerText = "No Items";
                pElem.className = "text-center";
                itemListDiv.appendChild(pElem);

                return;
            }
            // if select ALL
            else if (categoryVal === "all"){
                console.log("selected ALL");

                try {
                    // get all json objects of items 
                    const res = await axios.get("/items");

                    // use showItems() to display all json obj formatted
                    showItems(res.data);

                }catch(error){
                    console.log(error);
                }
            }
                
            // if select A category
            else{
                console.log("selected a Category");
                try {
                    // get items from backend, get item by key (category)
                    const response = await axios.get("/items",{
                        "params": {
                            "category": categoryVal
                        }
                    });
                    showItems(response.data);
                }catch(error){
                    console.log(error);
                }
            }            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            //col-12 (entire row) below 768px, switches to col-md-6 (2 items/row) between 768px and 991px, and then uses col-lg-4 (3 items/row) at 992px and above
            //<div class="col-12 col-md-6 col-lg-4 mb-3"> 
            // 0: {name: 'Milk', category: 'Dairy', quantity: 5, price: 1.2}
            // 1: {name: 'Cheddar Cheese', category: 'Dairy', quantity: 4, price: 3.8}
            // 2: {name: 'Yogurt', category: 'Dairy', quantity: 8, price: 0.9}

            // <div class="card text-center" style="width: 18rem;">
            // <div class="card-body">
            //     <h5 class="card-title">Special title treatment</h5>
            //     <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            //     <a href="#" class="btn btn-primary">Go somewhere</a>
            // </div>
            // </div>
            
            // retrieve itemList div
            const itemListDiv = document.getElementById("itemsList");

            //clear previous content
            while (itemListDiv.firstChild){ //if div got smth return true
                itemListDiv.firstChild.remove();
            } 

            const containerElem = document.createElement("div");
            containerElem.className = "container";

            const rowElem = document.createElement("div");
            rowElem.className = "row";
            
            // loop thru the selected category items
            for (let i=0; i<items.length; i++){
                // create card element 
                const cardElem = document.createElement("div");
                cardElem.className = "card text-center";
                cardElem.style = "width: 18rem;";

                const cardBody = document.createElement("card-body");
                
                const cardText = document.createElement("card-text");
                cardText.innerText = items[i]["price"];

                const cardTitle = document.createElement("h5");
                cardTitle.className = "card-title";
                cardTitle.innerText = items[i]["name"];

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardElem.appendChild(cardBody);

                const colElem = document.createElement("div");
                colElem.className = "col-12 col-md-6 col-lg-4 mb-3";

                colElem.appendChild(cardElem);
                rowElem.appendChild(colElem);
                itemListDiv.appendChild(rowElem);
            }
            
            
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
